@if (movie()) {
  <div class="movie-detail-container">
    <button class="back-button" (click)="goBack()">Back</button>

    <div class="movie-detail-card">
      <img
        [src]="movie()?.poster_path ?? null | image"
        [alt]="movie()?.title"
        class="movie-poster"
      />

      <div class="movie-info">
        <h1 class="movie-title">
          {{ movie()?.title }}
        </h1>

        <div class="movie-genres">
          @for (g of movie()?.genres; track g.id) {
            <span class="genre-chip">
              {{ g.name }}
            </span>
          }
        </div>

        <div class="movie-rating">‚≠ê {{ movie()?.vote_average }}</div>

        <div class="movie-release-date">üìÖ {{ movie()?.release_date }}</div>

        <p class="movie-overview">
          {{ movie()?.overview }}
        </p>
      </div>
    </div>
  </div>
} @else {
  <div class="p-4">
    <div class="w-20 h-8 bg-gray-300 rounded-xl animate-pulse mb-6"></div>
    <div class="flex flex-col md:flex-row gap-6">
      <div class="w-full md:w-1/3">
        <div class="w-full h-[420px] bg-gray-300 rounded-xl animate-pulse"></div>
      </div>
      <div class="flex-1 space-y-4">
        <div class="h-8 w-2/3 bg-gray-300 rounded animate-pulse"></div>
        <div class="flex gap-2 mt-2">
          <div class="h-6 w-16 bg-gray-300 rounded-full animate-pulse"></div>
          <div class="h-6 w-20 bg-gray-300 rounded-full animate-pulse"></div>
          <div class="h-6 w-14 bg-gray-300 rounded-full animate-pulse"></div>
        </div>
        <div class="h-5 w-24 bg-gray-300 rounded animate-pulse"></div>
        <div class="h-5 w-32 bg-gray-300 rounded animate-pulse"></div>
        <div class="space-y-2">
          <div class="h-4 w-full bg-gray-200 rounded animate-pulse"></div>
          <div class="h-4 w-full bg-gray-200 rounded animate-pulse"></div>
          <div class="h-4 w-5/6 bg-gray-200 rounded animate-pulse"></div>
        </div>
      </div>
    </div>
  </div>
}
